<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/36e5c98c7f.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="in.css">
</head>
<body>

    <div id="navbar">
        <div id="imaig">
            <i class="fa-solid fa-bars"></i>
           <a href="index.html"><img src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6-1024-80.jpg.webp" alt="" id="brandimg"></a> 


        </div>
        
        <div id="s">
            <input type="text" id="query">
            <button onclick="searchVideos()"><i class="fa-solid fa-magnifying-glass"></i></button>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <div id="r">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-border-none"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>

       
    </div>


    <div id="container"></div>
</body>
</html>

<script>
    const clickedvdo = JSON.parse(localStorage.getItem("videos"))

    clickedvdo.map(({videoId,title})=>{
         

          let video = document.createElement("iframe")
          video.src=`https://www.youtube.com/embed/${videoId}`
          video.width="80%"
          video.height="100%"
          video.allow="fullscreen"


          let name = document.createElement("h4")
          name.textContent=title;

          

          document.getElementById("container").append(video,name);


    })


</script>
